<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/mario.css">
  <link rel="stylesheet" href="./assets/css/mcq.css">
  <title>Document</title>
</head>

<body>
  <div class="GameBody">
    <div class="clouds-1"></div>
    <div class="clouds-2"></div>
    <div class="clouds-3"></div>
    <div class="hintclouds"></div>
    <div class="questionBox">
      <div class="title">
        <!-- <p class="quiz-name" id="quiz-name"></p> -->
      </div>
    </div>

    <div class="quiz-container" id="quiz">
      <h1 class="quiz-name" id="quiz-name"></h1>
      <button id="submit-button">Submit Answers</button>
      <button id="next-question-button">Next Question</button>
      <button id="prev-question-button">Previous</button>

      <div class="quiz-results" id="quiz-results">
        <p id="quiz-results-message"></p>
        <p id="quiz-results-score"></p>
        <button id="quiz-restart-button"></button>
      </div>
    </div>
    <div class="videoplayer"></div>
    <div class="bottompart">
      <div class="submitwood">
        <img src="/assets/images/homepage/submitboard.svg" alt="">
        <!-- <div class="submit"></div> -->
      </div>
      <div class="soil">
        <img src="/assets/images/soil.svg" alt="">
      </div>
    </div>



  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/mcq.js"></script>

</body>

</html>
